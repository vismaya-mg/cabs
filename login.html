        color: white;

            border-color: red;

<div class="topdiv" >
    
  <a href="index.html" style="text-decoration:none ;color: white;">  <h1>TAXIS</h1></a>

</div>
<form name="loginform" id="loginform" onsubmit="validate(event)"action="book.html">

<body class="bg-image" style="background-image: url('image/1236.jpg'); height: 100vh">
    


    <div class="middle2">
            <form class="px-4 py-3" action="book.html">
              <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" name="mail" placeholder="email@example.com" minlength="5" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" name="pass" placeholder="Password"    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary"  id="btn">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="regis.html" >New around here? Sign up</a>
            <a class="dropdown-item" href="#">Forgot password?</a>
          </div>
      </form>
    </div>
</body>
<script>
    var email = document.forms['loginform']['mail'];
    var password = document.forms['loginform']['pass'];
    var btn = document.getElementById('btn');

    function validate(e){
           // e.preventDefault();
        }

        document.querySelectorAll('#loginform input').forEach(e=>{
            e.addEventListener('keyup', function(event){
                var isValid = true;
                if(!email.validity.valid || !password.validity.valid){
                    isValid = false;
                }

              

                if(!isValid){
                    btn.setAttribute('disabled', true)
                }
                else{
                    btn.removeAttribute('disabled');
                }
            })
        });
        
</script>
